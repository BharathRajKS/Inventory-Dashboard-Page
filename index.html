<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DCKAP Palli Inventory Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>DCKAP Palli Inventory Dashboard</h1>
        
        <!-- Highest Quantity Products Section -->
        <div class="section">
            <h2>Highest Quantity Products</h2>
            <div id="highestQuantityProducts" class="products-list"></div>
        </div>
        
        <!-- Bar Chart Section -->
        <div class="section">
            <h2>Inventory Status</h2>
            <div class="chart-container">
                <canvas id="inventoryChart"></canvas>
            </div>
        </div>
        
        <!-- Recipient Details Section -->
        <div class="section">
            <h2>Recipient Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Recipient</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="recipientTableBody"></tbody>
            </table>
        </div>
        
        <!-- Buttons -->
        <button id="addProductBtn">Add Product</button>
        <button id="updateInventoryBtn">Update Inventory</button>

        <!-- Add Product Modal -->
        <div id="addProductModal" class="modal">
            <div class="modal-content">
                <span id="closeAddProduct" class="close">&times;</span>
                <h2>Add Product</h2>
                <label for="addProductName">Product Name:</label>
                <input type="text" id="addProductName"><br>
                <label for="addProductQuantity">Quantity:</label>
                <input type="number" id="addProductQuantity"><br>
                <button id="addProductSubmit">Add Product</button>
            </div>
        </div>

        <!-- Update Inventory Modal -->
        <div id="updateInventoryModal" class="modal">
            <div class="modal-content">
                <span id="closeUpdateInventory" class="close">&times;</span>
                <h2>Update Inventory</h2>
                <label for="updateProductName">Product Name:</label>
                <input type="text" id="updateProductName"><br>
                <label for="updateProductQuantity">Quantity to Decrease:</label>
                <input type="number" id="updateProductQuantity"><br>
                <label for="updateRecipient">Recipient:</label>
                <input type="text" id="updateRecipient"><br>
                <button id="updateInventorySubmit">Update Inventory</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
